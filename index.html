<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Explore</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/main.js"></script>
</head>

<body>

  <div class="location">
    <div class="form">
      <h3>Confira a previsão do tempo:</h3>
      <div class="form-input-location">
        <input type="text" placeholder="Digite uma cidade" id="city-input">
        <button id="search" onclick="search()">
          <i class="fa-solid fa-magnifying-glass"></i> <!--icone de pesquisa do Font Awsome -->
        </button>
      </div>
    </div>
    <div>
      <div id="weather-data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Santa Isabel</span>
          <div id="flag">
            <img src="https://flagcdn.com/16x12/br.png" alt="Bandeira do país" id="country" />
          </div>
        </h2>
        <p id="temperature"><span>30</span>&deg;C</p>
        <div id="description-location">
          <p id="description">Nublado</p>
          <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon" />
        </div>
        <div id="details-location">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span>48%</span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>3km/h</span>

          </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
